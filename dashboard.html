    <!--- Mis scripts -->
    <script> 
      $( document ).ready(function() {
        console.log('Funciona')
        $("#select_personajes").append('data');

        //Consumir API
        $.ajax({
          url: "https://swapi.dev/api/people", 
          type: "GET",
          success: function(data){

            // data.results: respresenta el array o json que voy a recorrer
            $.each( data.results, function( key, value ) {
              console.log(value.name);
              $("#select_personajes").append(`<option>`+ value.name +`</option>`);
            });

        }});


      });
    
    </script>
